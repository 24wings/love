<ion-header>

    <ion-navbar>
        <ion-title>选择美容项目</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list radio-group [(ngModel)]="data.selectedBeautyProject">
        <ion-list *ngFor="let beauty of beautys">
            <ion-list-header>
                {{beauty.part}}
            </ion-list-header>

            <ion-item *ngFor="let project of beauty.projects">
                <ion-label>{{project}}</ion-label>
                <ion-radio [value]="project"></ion-radio>
            </ion-item>

        </ion-list>

    </ion-list>
    <button ion-button full color="primary" (click)="back()">确定</button>
</ion-content>
