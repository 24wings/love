<ion-header>

    <ion-navbar color="primary">
        <ion-title>忘记密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>手机号</ion-label>
            <ion-input type="number" placeholder="请输入手机号" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>验证码</ion-label>
            <ion-input type="text" placeholder="请输入验证码" class="code-input" [(ngModel)]="user.inputCode"></ion-input>
            <button ion-button large color="primary" class="code" item-right (click)="getCode()">{{time==0?'获取验证码':time}}</button>
        </ion-item>
        <ion-item>
            <ion-label>密码</ion-label>
            <ion-input type="password" placeholder="请重新设置6-16个字符密码"></ion-input>

        </ion-item>





    </ion-list>
    <button ion-button block color="primary" (click)="forgotPassword()">确定</button>
</ion-content>
