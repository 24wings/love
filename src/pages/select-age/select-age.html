<ion-header>

    <ion-navbar>
        <ion-title> 选择您的年龄</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group [(ngModel)]="user.age">


        <ion-item *ngFor="let age of optionAge;">

            <ion-radio [value]="age" (ionSelect)="back()"></ion-radio>
            <ion-label>{{age}}岁</ion-label>

        </ion-item>

    </ion-list>

</ion-content>
