<ion-header>

  <ion-navbar>
    <ion-title>{{data.tag.tagName}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>

  <ion-list>

    <ion-badge item-right *ngFor="let option of selectedTag.result; let i =index;" color="{{getColor(i)}}">
      {{option}}
      <ion-icon name="backspace" (click)="deleteTag(option)"></ion-icon>
    </ion-badge>



  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-badge item-right *ngFor="let option of data.tag.options; let i =index;" color="{{getColor(i)}}" (click)="toggleTag(option)">
      {{option}}

    </ion-badge>

  </ion-toolbar>
</ion-footer>
