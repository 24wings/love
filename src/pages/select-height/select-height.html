<ion-header>

    <ion-navbar>
        <ion-title>选择您的身高</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group [(ngModel)]="user.height">


        <ion-item *ngFor="let height of optionHeight;">

            <ion-radio [value]="height" (ionSelect)="back()"></ion-radio>
            <ion-label>{{height}} cm</ion-label>

        </ion-item>

    </ion-list>

</ion-content>
